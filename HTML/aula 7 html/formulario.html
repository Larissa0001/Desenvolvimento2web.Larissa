<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aula 8</title>

</head>
<header>
<body>
    <h1>Formulario!</h1>
</header>
    <form action="sticker_10.webp" method="get" autocomplete="on">

        <label for="">Name:</label>

        <input type="text" id="Name" size="20"><br>

        <br>

        <label for="">email</label>

        <input type="email" id="email" size="30">
        <input type="submit" volue="enviar">

        <p>Deixe seu comentario!</p>

        <textarea name="message" cols="30" rows="5"></textarea> <br>

        <label for="time">Selecione seu time:</label>

        <select name="time" id="time">

            <option value="Palmeiras"> palmeiras</option>
          
            <option value="São_Paulo">são paulo</option>
            <option value="Corintias">corintias</option>
            <br /><br />
            
            <p>Você mora:</p>
            <input type="radio" name="tipo" id="cid" value="C" />
            <label for="cid">cidade</label><br>
            <input type="radio" name="tipo" id="inter" value="I">
            <label for="inter">interior</label><br />
            <br /><br/>
            <p>Meio de transporte:</p>
            <input type="checkbox" id="transporte1" name="transporte1" value="Mo">

            <label for="transporte1">moto</label><br>
            <input type="checkbox" id="transporte2" name="transporte2" value="Ca">



        </select>

    </form>

</body>
