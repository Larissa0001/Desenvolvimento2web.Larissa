<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="undraw_upgrade_re_gano.svg" alt="Carregando...">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                       
<div class="title"> 
    <h1>Cadastre-se!</h1>
</div>
<div class="login-button">
    <button><a href="#">Entrar</a></button>
</div>

                    </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primriro nome:</label>
                        <input id="firstname" type="text" name="firstname" arial-placeholder="Digite seu Segundo nome..." aria-required="Campo não preenchido!"></input>
                    </div>
                    <div class="input-box">
                        <label for="laststname">Sobre nome:</label>
                        <input id="laststname" type="text" name="laststname" arial-placeholder="Digite seu segundonome..." aria-required="Campo não preenchido!"></input>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="text" name="email" arial-placeholder="Digite seu Email..." aria-required="Campo não preenchido!"></input>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular:</label>
                        <input id="number" type="tel" name="number" arial-placeholder="(xx) xxxx-xxxx" aria-required="Campo não preenchido!"></input>
                    </div>
                    <div class="input-box">
                        <label for="firstname">Senha:</label>
                        <input id="password" type="password" name="password" arial-placeholder="Digite sua senha..." aria-required="Campo não preenchido!"></input>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha:</label>
                        <input id="confirmpassword" type="confirmpassword" name="confirmpassword" arial-placeholder="Digite seu primeiro nome..." aria-required="Campo não preenchido!"></input>
                    
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                </div>
                </div>
                <div>
                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </div>
            </form>

            

        </div>
    </div>
</body>
</html>
