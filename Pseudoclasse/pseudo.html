<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="pseudo.css">
    <style>
        .mylist li:first-child {
            background: greenyellow;
        }

        .mylist li:nth-child(3) {
            background: grey;
        }

        .mylist li:last-child {
            background: yellow;
        }

        li::first-letter {
            font-size: 150%;
        }

        p::before {
            content: '(Apenas exemplo) ';
        }

        p::first-line {
            background-color: rgb(255, 127, 127);
        }

        ::selection {
            color: rgb(255, 0, 0);
            background-color: blanchedalmond;
        }

        p::selection {
            color: white;
            background-color: blue;
        }
    </style>
</head>

<body>
    <section>

        <p>Lista de Nomes Comuns:</p>
        <ol class="mylist">
            <li>Anna</li>
            <li>Maria</li>
            <li>Leticia</li>
            <li>Luiza</li>
            <li>Sabrina</li>
        </ol>
        </p>
        <a class="btn" href="#">Leia Mais</a>
        </div>
        <div class="categorias">
            <h2>Categorias</h2>
            <ul>
                <li><a href="#">Categoria 1</a></li>
                <li><a href="#">Categoria 2</a></li>
                <li><a href="#">Categoria 3</a></li>
                <li><a href="#">Categoria 4</a></li>
            </ul>
        </div>

    </section>
</body>

</html>
